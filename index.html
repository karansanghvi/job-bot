<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JobMatchBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>

    <!-- Background Animation -->
    <div class="backg position-fixed top-0 start-0 w-100 h-100"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">JobMatchBot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/about">About Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="container-fluid hero-section d-flex align-items-center justify-content-center">
      <div class="form-box shadow-lg">
        <h2 class="text-center mb-4">Resume Matcher</h2>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <input type="text" name="jobdesc" class="form-control form-control-lg" placeholder="Job Description" required>
          </div>
          <div class="mb-3">
            <input type="file" name="resume" class="form-control form-control-lg" accept=".pdf,.txt" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Match Resume</button>
        </form>
      </div>
    </div>

    <!-- Uploaded Files List -->
    <div class="container mt-5">
      
      <ul class="list-group">
        <li class="list-group-item"><h4>Uploaded Resumes:</h4></li>
        {% for file in uploaded_files %}
          <li class="list-group-item">{{ file }}</li>
        {% else %}
          <li class="list-group-item text-muted">No files uploaded yet.</li>
        {% endfor %}
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
